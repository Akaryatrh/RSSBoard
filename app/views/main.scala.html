@()(content: Html)

<!DOCTYPE html>

<html lang="fr">
    <head>
        <title>Chaplin Dashboard</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/app.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    </head>
    <body>
    	
    	<section id="appContainer">
    	
			<div class="navbar">
			    <div class="navbar-inner">
			        <a class="brand" href="#">Dashboard</a>
			        <ul class="nav">
			            <li class="active"><a href="#">Home</a></li>
			            <li><a href="#modal" id="show-modal">Create tab</a></li>
			            <li><a href="#modal" id="show-import-feeds">Import feeds</a></li>
			            <li><a href="@routes.Application.logout">Logout</a></li>    
			        </ul>
			    </div>
			</div>   
	
	        <section id="app">
		          <section id="main">
	                <div class="tabbable">
	                    <a href="#modal" id="show-new-module">new module</a>
	                    <ul id="tabs-list" class="nav nav-tabs"></ul>
	                </div>
		              <section id="modules"></section>
		          </section>
	        </section>
	        
	        @content
	        <div id="modal"></div>
        </section>
        

        <!-- SCRIPTS -->
		<script src="@routes.Assets.at("javascripts/vendor.js")"></script>
		<script src="@routes.Assets.at("javascripts/app.js")"></script>
		<script>require('initialize');</script>
    </body>
</html>
